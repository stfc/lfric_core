[command]
default=mpiexec -n 1 $BIN_DIR/cubedsphere_mesh_generator mesh_generation.nml

[env]
mesh_generator=Cubed-Sphere

[namelist:cubedsphere_mesh]
edge_cells=4,12

[namelist:mesh]
coord_sys='ll'
geometry='spherical'
rotate_mesh=.true.

[!!namelist:planar_mesh]

[namelist:rotation]
!!first_node=0.0,0.0
rotation_angle=0.0
target_pole=0.0,90.0
