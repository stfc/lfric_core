[env=mesh_generator]
compulsory=true
ns=namelist/mesh
sort-key=Panel-A01
trigger=namelist:cubedsphere_mesh: Cubed-Sphere ;
       =namelist:planar_mesh: Planar ;
values=Cubed-Sphere, Planar

[namelist:cubedsphere_mesh]
compulsory=true
description=Cubed-Sphere mesh configuration
ns=namelist/mesh/cubed-sphere
sort-key=Section-A02
title=Cubed-Sphere

[namelist:cubedsphere_mesh=edge_cells]
!bounds=namelist:mesh=n_meshes
compulsory=true
description=Edge cells along mesh panel edge
fail-if=len(this) != len(namelist:mesh=mesh_names) ;
help=Number of cells on a panel edge, Cubed-Sphere is made
    =up of 6 rectangular panels with equal numbers of cells
    =on each panels edge.
!kind=default
length=:
range=1:
sort-key=Panel-A01
type=integer

[namelist:cubedsphere_mesh=equatorial_latitude]
compulsory=true
description=Latitude of the equator of the mesh, in degrees, following the
           =Schmidt stretching transform
fail-if=this >= 90.0
       =this <= -90.0
help=Applies the Schmidt transform, which stretches the mesh towards to North
    =or South pole. This is described by the latitude that the equator is
    =moved to.
!kind=default
range=-90.0:90.0
sort-key=Panel-A04
type=real

[namelist:cubedsphere_mesh=smooth_passes]
compulsory=true
description=Number of smoothing iterations
fail-if=this < 0
help=Smoothing is only applied the highest resolution mesh in a run configuration.
!kind=default
range=0:
sort-key=Panel-A02
type=integer

#====================================================
# Mesh
#====================================================
# Describes common mesh attributes for generation
# and triggers mesh specific namelists.
#====================================================
[namelist:mesh]
title=Mesh

[namelist:mesh=coord_sys]
compulsory=true
description=Mesh coodinate system
!enumeration=true
fail-if=namelist:mesh=geometry == "'spherical'" and this == "'xyz'" ;
help=Selects the coordinate system used to position mesh nodes.
    =
    =  xyz: Uses cartesian x,y,z axes (m).
    =  ll:  Uses spherical latitude, longitude (degrees).
    =
    =Currently unsupported option:
    =  xyz & spherical geometry
!kind=default
sort-key=Panel-B01
trigger=namelist:mesh=rotate_mesh: this == "'ll'" ;
value-titles=XYZ, LL
values='xyz', 'll'

[namelist:mesh=geometry]
compulsory=true
description=Geometry of mesh domain.
!enumeration=true
help=Will be used to specify the shape of the domain surface.
    =
    =++++++++++++++++++++++++++++++
    =At present, this is only used to trigger the rose-gui panels
    =to select between the cubed-sphere (spherical) and LAM (Planar)
    =meshes.
    =++++++++++++++++++++++++++++++
    =
    =It is anticipated that it will be used when the
    =cubedsphere_mesh_generator and planar_mesh_generators are merged.
    =
ns=namelist/mesh
sort-key=Panel-C01
trigger=namelist:mesh=rotate_mesh: this == "'spherical'" ;
value-titles=Planar, Sphere
values='planar', 'spherical'

[namelist:mesh=mesh_file_prefix]
compulsory=true
description=Output UGRID filename.
help=This file will contain all requested meshes/maps from the mesh generators.
    =All meshes contained within the file will relate to the requested base class
    =of mesh.
sort-key=Panel-A02
!string_length=filename
type=character

[namelist:mesh=mesh_maps]
!bounds=int(gamma( real(namelist:mesh=n_meshes) ))
compulsory=true
description=Intergrid mesh mappings
!fail-if=len(namelist:mesh=mesh_names) < 2 and len(this) > 0 ;
help=This list defines mesh-mesh mappings that are to be
    =included in the mesh UGRID file.
    =
    =Maps ares defined by individual list items in the form
    =
    =   <mesh name_A>:<mesh name_B>
    =
    =which will produce a mesh map in each direction, A->B and B->A.
    =All mesh names listed in map creation must have been requested
    =for mesh generation, i.e. in the variable namelist:mesh=mesh_names
    =
length=:
sort-key=Panel-F03
!string_length=default
type=character

[namelist:mesh=mesh_names]
!bounds=namelist:mesh=n_meshes
compulsory=true
description=Mesh topology name(s).
fail-if=len(this) < 1 ;
       =len(this) != namelist:mesh=n_meshes ;
help=These mesh names are used as variable names to identify
    =meshes in UGRID conformant, NetCDF output file.
    =
    =The length of this list should match the number of meshes
    =requested (namelist:mesh=n_meshes).
length=:
sort-key=Panel-F02
!string_length=default
trigger=namelist:mesh=mesh_maps: len(this) > 1 ;
type=character

[namelist:mesh=n_meshes]
compulsory=true
description=Number of meshes to generate.
fail-if=this < 1
help=Specifies number of meshes to create.
!kind=default
range=1:
sort-key=Panel-F01
trigger=namelist:mesh=mesh_maps: this > 1 ;
type=integer

[namelist:mesh=partition_mesh]
compulsory=true
description=Create partitioned meshes.
help=Meshes are partitioned and written to file with the required local mesh object information.
    =These can be read directly to populate a local mesh object and remove the need to partition
    =the mesh at runtime, i.e. allows for the use of prepartitioned meshes.
!kind=default
sort-key=Panel-A03
trigger=namelist:partitions: .true. ;
type=logical

[namelist:mesh=rotate_mesh]
compulsory=true
description=Perform rotated pole transformations.
help=Enables options for rotating the base mesh generation strategy.
    =This is done in two stages using the North pole location as a
    =reference.
    =
    = 1. The mesh is rotated about the reference pole. This is to allow for
    =    meshes which are not symmetrical about the pole axis, e.g. Cubesphere
    = 2. The reference pole is rotated to a new pole location while maintaining
    =    the mesh position relative to the reference pole.
    =
sort-key=Panel-D01
trigger=namelist:rotation: .true. ;
type=logical

[namelist:mesh=topology]
compulsory=true
description=Describes connectivity of mesh domain.
!enumeration=true
fail-if=this == "'channel'" and (namelist:planar_mesh=periodic_x == ".true."  and namelist:planar_mesh=periodic_y == ".true.")  ;
       =this == "'channel'" and (namelist:planar_mesh=periodic_x == ".false." and namelist:planar_mesh=periodic_y == ".false.") ;
help=
    =
ns=namelist/mesh
sort-key=Panel-C01
value-titles=Non Periodic, Channel, Periodic
values='non_periodic', 'channel', 'periodic'

#==============================================================================
# GLOBAL MESH PARTITIONING
#==============================================================================
[namelist:partitions]
compulsory=true
description=Global mesh partitioning.
help=For parallel computing, the 2D global mesh is divided up into partitions.
    =Each process rank runs an instance of the model on one partition. The
    =partition decompostion is specified on a `per panel` basis.
    =i.e. The cubedsphere has six panels; the planar mesh has one panel.
ns=namelist/mesh/partitions
sort-key=Section-A05
title=Partitions

[namelist:partitions=generate_inner_halos]
compulsory=true
description=Generate inner halo regions
help=In order to overlap comms & compute, the owned cells are reordered
    =so that they consist of a number of layers of inner halos. These owned
    =cells correspond to the halo cells on neighbouring MPI regions.
sort-key=Panel-A05
type=logical

[namelist:partitions=max_stencil_depth]
compulsory=true
description=Stencil depth [cells]
fail-if=this < 1 ;
help=Max extent of stencil in cells from the looping cell
!kind=default
range=1:
sort-key=Panel-A05
type=integer

[namelist:partitions=n_partitions]
compulsory=true
description=Number of partitions/meshes to create.
fail-if=this < 1 ;
help=The number of local meshes (partitions) to split global mesh into.
    =This is NOT the same as the partition range to process.
range=1:
sort-key=Panel-A01
type=integer

[namelist:partitions=panel_decomposition]
compulsory=true
description=Panel partition decomposition
!enumeration=true
help=Partitioner will attempt to generate partitioned panels based
    =on the given enumeration choices:
    =
    =  * auto:   Decompose domain as close to square decompositions.
    =  * row:    Single row of partitions.
    =  * column: Single column of partitions.
    =  * custom: x/y decompositions explicitly requested using
    =            namelist:partitions=panel_xproc,
    =            namelist:partitions=panel_yproc.
    =  * auto_nonuniform: As auto but allow columns of partitions
    =                     of differing heights.
    =  * guided_nonuniform: Partition into columns according to
    =    namelist:partitions=panel_xproc but of different heights
    =
!kind=default
sort-key=Panel-A02
trigger=namelist:partitions=panel_xproc: this == "'custom'" or this == "'guided_nonuniform'" ;
       =namelist:partitions=panel_yproc: this == "'custom'" ;
value-titles=Auto, Single row, Single column, Custom, Auto nonuniform, Guided nonuniform
values='auto', 'row', 'column', 'custom', 'auto_nonuniform', 'guided_nonuniform'

[namelist:partitions=panel_xproc]
compulsory=true
description=Panel partitions in x-direction.
fail-if=this < 1 ;
help=Number of partitions to generate across the x-direction of a mesh panel.
!kind=default
range=1:
sort-key=Panel-A03
type=integer

[namelist:partitions=panel_yproc]
compulsory=true
description=Panel partitions in y-direction.
fail-if=this < 1 ;
help=Number of partitions to generate across the y-direction of a mesh panel.
!kind=default
range=1:
sort-key=Panel-A04
type=integer

[namelist:partitions=partition_range]
compulsory=true
description=Specified range of partitions to output.
fail-if=this(1) < 0                                 ;
       =this(2) < 0                                 ;
       =this(1) >= namelist:partitions=n_partitions ;
       =this(2) >= namelist:partitions=n_partitions ;
       =this(1) > this(2)                           ;
help=This variable specifies the [lower bound, upper bound] of
    =the range of consecutive partition IDs to be output to file.
    =The bounds are given as partition IDs which range from 0 to
    =n_partitions-1.
    =
    =E.g. partition_range=[1,3] would produce local mesh
    =     partition IDs 0 to 2, each in their own mesh file.
length=2
range=0:
sort-key=Panel-A05
type=integer

#====================================================
# Planar Mesh
#====================================================
# Describes mesh attributes specific to the
# planar mesh.
#====================================================
[namelist:planar_mesh]
compulsory=true
description=Planar mesh configuration
ns=namelist/mesh/planar
sort-key=Section-A03
title=Planar

[namelist:planar_mesh=apply_stretch_transform]
compulsory=true
description=Apply stretched grid transformation.
help=Enables using a larger cell spacing in the outer region of the domain,
    =compared to the inner region.
!kind=default
sort-key=Panel-D01
trigger=namelist:stretch_transform: .true.;
type=logical

[namelist:planar_mesh=create_lbc_mesh]
compulsory=true
description=Create LBC mesh
help=Enables options for a Lateral Boundary Condition(LBC) mesh to be created
    =The LBC mesh locates driver model data around the LAM domain boundaries
    =for a specified depth in cells.
!kind=default
sort-key=Panel-A13
trigger=namelist:planar_mesh=lbc_parent_mesh: .true. ;
       =namelist:planar_mesh=lbc_rim_depth:   .true. ;
type=logical

[namelist:planar_mesh=domain_centre]
compulsory=true
description=Co-ordinates of domain centre [x-axis,y-axis].
fail-if=namelist:mesh=coord_sys == 'll' and this(1) < -180.0 ;
       =namelist:mesh=coord_sys == 'll' and this(1) >  180.0 ;
       =namelist:mesh=coord_sys == 'll' and this(2) < -90.0 ;
       =namelist:mesh=coord_sys == 'll' and this(2) >  90.0 ;
help=Domain centre coordinates
    =
    = For spherical coordinates
    =----------------------------
    =Values are taken as [longitude,latitude], positive as
    =degrees east, degrees_west respectively.
    =
    = Co-ordinate ranges are:
    =
    =   longitude: -180.0 : 180.0
    =   latitude: -90.0 : 90.0
    =
    =Cordinates are taken on as being on a unrotated frame of reference.
    =
    = For cartesian coordinates
    =----------------------------
    = Values are taken as [m,m], positive in x/y directions.
    =
!kind=default
length=2
sort-key=Panel-A01
type=real

[namelist:planar_mesh=domain_size]
compulsory=true
description=Domain size,[x-axis,y-axis]
fail-if=this <= 0.0
help=Grid domain size of mesh in [x-axis,y-axis].
    =Units of values are dependant on choice of coordinate system
    = * Spherical: [longitude, latitiude] in degrees.
    = * Cartesian: [m] along x/y-axes
!kind=default
length=2
range=0.0:
sort-key=Panel-A02
type=real

[namelist:planar_mesh=edge_cells_x]
compulsory=true
description=Number of edges cells (x-axis).
fail-if=this < 2 and namelist:planar_mesh=periodic_x == ".true."  ;
       =this < 1 ;
       =len(this) != len(namelist:mesh=mesh_names) ;
help=Number of edges cells are specified as a list of integers, one for each mesh requested.
    =The ordering corresponds to the order of the meshes listed in namelist:mesh=mesh_names.
    =
    =The minimum number of edge cells on the x-axis for meshes which are periodic in
    =the x direction (namelist:planar_mesh=periodic_x) is 2. This restriction is a limitation of
    =the science code.
!kind=default
length=:
range=1:
sort-key=Panel-A05
type=integer

[namelist:planar_mesh=edge_cells_y]
compulsory=true
description=Number of edges cells (y-axis).
fail-if=this < 2 and namelist:planar_mesh=periodic_y == ".true." ;
       =this < 1 ;
       =len(this) != len(namelist:mesh=mesh_names) ;
help=Number of edges cells are specified as a list of integers, one for each mesh requested.
    =The ordering corresponds to the order of the meshes listed in namelist:mesh=mesh_names.
    =
    =The minimum number of edge cells on the y-axis for meshes which are periodic in
    =the y direction (namelist:planar_mesh=periodic_y) is 2. This restriction is a limitation of
    =the science code.
!kind=default
length=:
range=1:
sort-key=Panel-A06
type=integer

[namelist:planar_mesh=lbc_parent_mesh]
compulsory=true
description=LBC parent LAM.
help=Specifies the name of the LAM mesh to base the
    =LBC mesh upon.
!kind=default
sort-key=Panel-A14
type=character

[namelist:planar_mesh=lbc_rim_depth]
compulsory=true
description=Rim depth (cells).
fail-if=this < 1 ;
help=LBC mesh rim depth in cells. The rim depth should be
    =less than half the minimum cell dimension of the parent
    =LAM (namelist:planar_mesh=lbc_parent_mesh), otherwise
    =there will be no inner domain. i.e.
    =
    = Rim depth < min(LAM n_xcells, LAM n_ycells)/2
    =
!kind=default
range=1:
sort-key=Panel-A15
type=integer

[namelist:planar_mesh=periodic_x]
compulsory=true
description=Periodic in x-axis
help=Specifies whether the topology of the mesh should be periodic in the x direction.
    =
    =A mesh which is periodic in the x-direction means that outflow across the domain's
    =Eastern boundary would appear as inflow across the domain's Western boundary and
    =vice versa.
!kind=default
sort-key=Panel-A09
type=logical

[namelist:planar_mesh=periodic_y]
compulsory=true
description=Periodic in y-axis
help=Specifies whether the topology of the mesh should be periodic in the y direction.
    =
    =A mesh which is periodic in the y-direction will mean that outflow across the domain's
    =Northern boundary would appear as inflow across the domain's Southern boundary and
    =vice versa.
!kind=default
sort-key=Panel-A10
type=logical

[namelist:rotation]
compulsory=true
ns=namelist/mesh/Rotation
sort-key=Section=A04

[namelist:rotation=rotation_target]
compulsory=true
description=Method used to specify the domain input.
!enumeration=true
help=LAM domains can be specified using the following input
    = parameter sets:
    =
    =  * north_pole:  specify a target north pole for rotation.
    =  * null_island: specify a target null island for rotation.
    =                 (i.e. the target location to position the
    =                 intersection of the Prime Meridian and Equator)
!kind=default
sort-key=Panel-A02
trigger=namelist:rotation=target_null_island: this == "'null_island'" ;
       =namelist:rotation=target_north_pole:  this == "'north_pole'" ;
value-titles=North pole, Null island
values='north_pole', 'null_island'

[namelist:rotation=target_north_pole]
compulsory=true
description=Co-ordinates of target pole (degrees)
fail-if=namelist:rotation=target_north_pole(1) < -180.0 ;
       =namelist:rotation=target_north_pole(1) >  180.0 ;
       =namelist:rotation=target_north_pole(2) < -90.0  ;
       =namelist:rotation=target_north_pole(2) >  90.0  ;
help=Target pole co-ordinates [longitude,latitude]. The mesh is transformed
    =such that the reference pole (default: north pole) is relocated to the
    =specified target pole co-ordinates.
    =
    =This is done such that the true North pole lies on longitude=0.
    =
    =Target pole co-ordinate ranges are:
    =
    =   longitude: -180.0 : 180.0
    =   latitude:   -90.0 : 90.0
    =
!kind=default
length=2
range=-180.0:180.0
sort-key=Panel-A03
type=real

[namelist:rotation=target_null_island]
compulsory=true
description=Co-ordinates of target Null Island (degrees)
fail-if=namelist:rotation=target_null_island(1) < -180.0 ;
       =namelist:rotation=target_null_island(1) >  180.0 ;
       =namelist:rotation=target_null_island(2) < -90.0  ;
       =namelist:rotation=target_null_island(2) >  90.0  ;
help=The Null Island is the intersection of the Prime Meridian and Equator on a given domain.
    =The mesh is transformed such that an unrotated Null Island [0.0,0.0] is relocated to the
    =specified target_null_island co-ordinates.
    =
    =This is done such that the true North pole lies on longitude=0.
    =
    =Target target_null_island co-ordinate ranges are:
    =
    =   longitude: -180.0 : 180.0
    =   latitude:   -90.0 : 90.0
    =
!kind=default
length=2
range=-180.0:180.0
sort-key=Panel-A01
type=real

[namelist:stretch_transform]
compulsory=true
ns=namelist/mesh/stretch_transform
sort-key=Section=A04

[namelist:stretch_transform=cell_size_inner]
compulsory=true
description=Inner region cell size
fail-if=this(1) >= namelist:stretch_transform=cell_size_outer(1)  ;
       =this(2) >= namelist:stretch_transform=cell_size_outer(2)  ;
help=[delta_x_inner, delta_y_inner]
    =delta_x_inner needs to be smaller than delta_x_outer, and
    =similarly for the y direction.
    =Units are dependant on the coordinate system/geometry.
!kind=default
length=2
range=0.0:
sort-key=Panel-A04
type=real

[namelist:stretch_transform=cell_size_outer]
compulsory=true
description=Outer region cell size
fail-if=this(1) < namelist:stretch_transform=cell_size_inner(1)  ;
       =this(2) < namelist:stretch_transform=cell_size_inner(2)  ;
help=[delta_x_outer, delta_y_outer]
    =delta_x_inner needs to be smaller than delta_x_outer, and
    =similarly for the y direction.
    =Units are dependant on the coordinate system/geometry.
!kind=default
length=2
range=0.0:
sort-key=Panel-A04
type=real

[namelist:stretch_transform=n_cells_outer]
compulsory=true
description=Depth (in cells) of outer region
help=[n_outer_x, n_outer_y]
    =This is the number of cells in an outer region
    =near to a domain edge. i.e. There are
    =2*n_cells_outer along the whole axis
!kind=default
length=2
range=2:
sort-key=Panel-A04
type=integer

[namelist:stretch_transform=n_cells_stretch]
compulsory=true
description=Depth (in cells) of stretch region
help=[n_stretch_x, n_stretch_y]
    =A stretch region is defined to be the
    =cells in between the inner region and an
    =outer region, and where the cell size is in
    =between the inner and outer cell sizes.
    =i.e. cell_size_outer > size > cell_size_inner
    =and 2*n_cells_stretch along the whole axis
!kind=default
length=2
range=0:
sort-key=Panel-A04
type=integer

[namelist:stretch_transform=stretching_on]
compulsory=true
description=Locations to map stretching function
!enumeration=true
help=lfric-cell-centres: The stretching function is mapped to the LFRic cell centres.
    = cell-nodes: The stretching function is mapped to the LFRic cell nodes.
    = p-points: The stretching function is mapped to a set of points such that the
    = cell nodes are half way between these points.
!kind=default
sort-key=Panel-A04
value-titles=cell-centres, cell-nodes, p-points
values='cell_centres','cell_nodes', 'p_points'

[namelist:stretch_transform=transform_mesh]
compulsory=true
description=Mesh to apply transform to
help=Specifies the name of the main mesh to apply the transform to.
    =Where inter-grid maps have been requested from the named mesh
    =to coarser meshes, the coarse mesh nodes are updated to match
    =the named mesh nodes.
!kind=default
sort-key=Panel-A04
type=character
