[command]
default=mpiexec -n 1 $BIN_DIR/planar_mesh_generator mesh_generation.nml
srun=srun --ntasks=1 $BIN_DIR/planar_mesh_generator mesh_generation.nml

[env]
mesh_generator=Planar

[!!namelist:cubedsphere_mesh]

[namelist:mesh]
coord_sys='xyz'
geometry='planar'
mesh_maps='dynamics:multigrid_l1','multigrid_l1:multigrid_l2'
mesh_names='dynamics','multigrid_l1','multigrid_l2'
n_meshes=3
partition_mesh=.true.
!!rotate_mesh=.false.

[namelist:partitions]
max_stencil_depth=6
n_partitions=8
panel_decomposition='row'
!!panel_xproc=1
!!panel_yproc=1
partition_range=0,7

[namelist:planar_mesh]
domain_centre=0.0,0.0
domain_size=51200.0,800.0
edge_cells_x=256,128,64
edge_cells_y=16,8,4
periodic_x=.true.
periodic_y=.true.

[!!namelist:rotation]
