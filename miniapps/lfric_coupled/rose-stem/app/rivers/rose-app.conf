meta=jules-standalone/vn7.4_t1380

[command]
default=rose-run jules.exe
rivers-only=rose-run river.exe

[env]
RIVER_START=${RIVER_START}

[file:ancillaries.nml]
source=(namelist:jules_rivers_props)

[file:initial_conditions.nml]
source=namelist:jules_initial

[file:jules_prnt_control.nml]
source=namelist:jules_prnt_control

[file:jules_rivers.nml]
source=namelist:jules_rivers

[file:model_environment.nml]
source=namelist:jules_model_environment

[file:model_grid.nml]
source=namelist:jules_input_grid namelist:jules_latlon namelist:jules_land_frac namelist:jules_model_grid

[file:oasis_rivers.nml]
source=namelist:oasis_rivers

[file:output.nml]
source=namelist:jules_output (namelist:jules_output_profile(:))

[file:science_fixes.nml]
source=namelist:jules_temp_fixes

[file:timesteps.nml]
source=namelist:jules_time

[namelist:jules_initial]
!!const_val=0.0,0.0
dump_file=.true.
file='$BIG_DATA_DIR/start_dumps/basic-gc/Ticket3640/19790101/run_lfric_coupled_nwp_gal9_C48_dt-1800p0_intel_64-bit_fast-debug.dump.19790101.0.nc'
!!l_broadcast_soilt=.false.
nvars=0
total_snow=.false.
!!tpl_name='',''
!!use_file=.true.,.false.
!!var='rivers_sto_rp','rivers_outflow_rp'
!!var_name=''

[namelist:jules_input_grid]
grid_dim_name='land'
grid_is_1d=.true.
npoints=15238
!!nx=0
!!ny=0
time_dim_name='tstep'

[namelist:jules_land_frac]
file='$GSWP2_INSTALL_DIR/ancil/lsmask_vector.nc'
land_frac_name='lsmask'

[namelist:jules_latlon]
!!const_val=0.0,0.0
file='$GSWP2_INSTALL_DIR/ancil/lsmask_vector.nc'
l_coord_latlon=.true.
nvars=2
read_from_dump=.false.
tpl_name='',''
use_file=.true.,.true.
var='latitude','longitude'
var_name='Latitude','Longitude'

[namelist:jules_model_environment]
l_jules_parent=2
lsm_id=3

[namelist:jules_model_grid]
force_1d_grid=.false.
!!l_bounds=.true.
land_only=.false.
!!npoints=0
!!points_file=''
use_subgrid=.false.
!!x_bounds=0
!!y_bounds=0

[namelist:jules_output]
dump_period=1
dump_period_unit='Y'
nprofiles=1
output_dir='./river-output'
run_id='$ROSE_TASK_NAME'

[namelist:jules_output_profile(1)]
file_period=0
l_land_frac=.false.
nvars=2
output_end='1982-07-07 02:00:00'
output_main_run=.true.
output_period=3600
output_spinup=.false.
output_start='1982-07-05 03:00:00'
output_type='S','S'
profile_name='rivers'
var='rrun_rp','rflow_rp'
var_name='',''

[namelist:jules_prnt_control]
prnt_writers=1

[namelist:jules_rivers]
!!a_thresh=1
!!cbland=0.1
!!cbriver=0.15
!!cland=0.2
!!criver=0.62
i_river_vn=3
!!l_inland=.false.
!!l_riv_overbank=.false.
l_rivers=.true.
!!lake_water_conserve_method=1
nstep_rivers=1
!!retl=0.0
!!retr=0.005
rivers_meander=1.4
rivers_speed=0.4
!!runoff_factor=1.0
!!trip_globe_shape=2

[namelist:jules_rivers_props]
!!const_val=0.0
coordinate_file=''
file='$GSWP2_INSTALL_DIR/ancil/qrparm.trip.nc'
l_find_grid=.false.
l_ignore_ancil_rivers_check=.true.
!!l_use_area=.false.
land_dx=1.0
land_dy=1.0
nvars=2
nx_land_grid=360
nx_rivers=360
ny_land_grid=180
ny_rivers=180
riv_number_file='$RIV_NUMBER_ANCILLARY/river_number_um.nc'
rivers_length=0.0
!!rivers_regrid=.false.
tpl_name='',''
use_file=.true.,.true.
var='direction','sequence'
var_name='trip_river_routing_direction',
        ='trip_river_routing_sequence'
x1_land_grid=-179.5
x_dim_name='longitude'
y1_land_grid=-89.5
y_dim_name='latitude'

[namelist:jules_temp_fixes]
ctile_orog_fix=2
l_accurate_rho=.false.
l_dtcanfix=.true.
l_fix_alb_ice_thick=.true.
l_fix_albsnow_ts=.true.
!!l_fix_drydep_so2_water=.false.
!!l_fix_improve_drydep=.false.
l_fix_lake_ice_temperatures=.false.
l_fix_moruses_roof_rad_coupling=.false.
l_fix_neg_snow=.true.
l_fix_osa_chloro=.false.
l_fix_snow_frac=.false.
!!l_fix_ukca_h2dd_x=.false.
l_fix_ustar_dust=.true.
l_fix_wind_snow=.true.

[namelist:jules_time]
l_360=.false.
l_leap=.true.
l_local_solar_time=.false.
main_run_end='1982-07-07 02:00:00'
main_run_start='1982-07-01 03:00:00'
print_step=48
timestep_len=3600

[namelist:oasis_rivers]
cpl_freq=3600
np_receive=2
np_send=1
receive_fields='sub_surf_roff_rp','surf_roff_rp'
send_fields='outflow_per_river'
