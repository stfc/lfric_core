[namelist:aerosol=glomap_mode]
compulsory=true
description=GLOMAP-mode aerosol scheme
!enumeration=true
help=Choice of GLOMAP-mode aerosol scheme
    =This scheme uses a modal representation of aerosols.
    =
    =The default climatology scheme is all soluble modes.
    =
    =GLOMAP-mode aerosol climatology scheme. This scheme uses a modal
    =representation of aerosols. The default mode setup is all soluble modes
    =plus insoluble aitkin mode with sulphate, seasalt, organic carbon, black
    =carbon and dust components (i_gc_sussocbcdu_7mode in the UM). The second
    =aerosol indirect effect is not currently set in the namelist and is hard
    =coded to true.
    =
    =GLOMAP-mode aerosol full UKCA scheme.
    =This scheme uses a modal representation of aerosols.
    =The default mode setup is all modes with sulphate, seasalt, organic
    =organic matter, black carbon and dust components (i_sussocbcdu_7mode in
    =the UM).
ns=namelist/Science/UM Aerosol
sort-key=Panel-A01
trigger=namelist:aerosol=activation_scheme: 'climatology' ;
       =namelist:aerosol=l_radaer: 'climatology','ukca' ;
value-titles=off,climatology,ukca
values='off','climatology','ukca'

[namelist:aerosol=l_radaer]
compulsory=true
description=Direct effect of climatology aerosols in RADAER
help=Direct effect of GLOMAP-mode aerosols (from UKCA or Climatology) in the
    =radiation scheme, including aerosol optical depth.
ns=namelist/Science/UM Aerosol
sort-key=Panel-B01
trigger=namelist:aerosol=aclw_file: .true. ;
       =namelist:aerosol=acsw_file: .true. ;
       =namelist:aerosol=anlw_file: .true. ;
       =namelist:aerosol=answ_file: .true. ;
       =namelist:aerosol=crlw_file: .true. ;
       =namelist:aerosol=crsw_file: .true. ;
       =namelist:aerosol=prec_file: .true. ;
type=logical

