[namelist:aerosol=sulphuric_strat_column]
compulsory=true
description=Sulphuric acid aerosol stratospheric column amount kg/m2
help=Total column amount in kg/m2 above the tropopause.
    =
    =This will be converted into a constant mixing ratio above the level
    =of the tropopause determined from the WMO lapse rate criteria.
    =
    =A column mass of 1.86604e-6 kg/m2 is equal to the "Cusack"
    =stratospheric aerosol climatolgy in the Unified Model.
!kind=default
ns=namelist/Science/UM Aerosol
sort-key=Panel-D02
type=real
