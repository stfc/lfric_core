[namelist:stochastic_physics=rp_cycle_in]
compulsory=true
description=If true,
           =then read in initial values of random parameters
           =from a file.  Must be used with stphseed = 0 or 1.
           =Base name for the file is specified in rp_seed.
#fail-if=this ==".true." and namelist:stochastic_physics=rp_stphseed == 2
#       =#stphseed must be 0 or 1
help=If set to true,
    =then the intial values for the random parameters are
    =read in from a file.  Must be used with stphseed = 0 or 1.
    =The file-name must take the format
    =basename_CYCLE_IN_0000000000
    =where the basename is specified in rp_seed
ns=namelist/Science/Stochastic Physics/RP
sort-key=Panel-A03a
type=logical

[namelist:stochastic_physics=rp_cycle_out]
compulsory=true
description=If true,
           =then write out values of random parameters to a file
           =at a specified time.
           =File specified in rp_seed.
help=If set to true, then the random parameters will be written out to
    =a file at a specified time (rp_cycle_tm).  The file-name is based on
    =rp_seed with the additional tag RP_CYCLE.
ns=namelist/Science/Stochastic Physics/RP
sort-key=Panel-A03b
trigger=namelist:stochastic_physics=rp_cycle_tm: .true. ;
type=logical

[namelist:stochastic_physics=rp_cycle_tm]
compulsory=true
description=Time at which to write the RP parameters out
           =to a file (seconds)
help=Length of time from the beginning of the forecast after
    =which the set of random parameters are written out to a file.
    =File name is specified in stphseed_file,
    =with additional tag
    =of RP_CYCLE.  Can be used to initiate parameters in subsequent
    =forecasts.  Recommended value is 43200.0 (12 hours)
ns=namelist/Science/Stochastic Physics/RP
sort-key=Panel-A03c
type=integer

[namelist:stochastic_physics=rp_decorr_ts]
