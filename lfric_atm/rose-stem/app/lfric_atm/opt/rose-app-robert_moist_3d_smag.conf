[env]
TOTAL_RANKS=5

[!!namelist:aerosol]
!!aclw_file='lut/nml_ac_lw'
!!acsw_file='lut/nml_ac_sw'
!!activation_scheme='off'
!!anlw_file='lut/nml_an_lw'
!!answ_file='lut/nml_an_sw'
!!crlw_file='lut/nml_cr_lw'
!!crsw_file='lut/nml_cr_sw'
!!l_radaer=.false.
!!prec_file='precalc/RADAER_pcalc.ukca'
!!sulphuric_strat_column=1.86604e-6

[namelist:base_mesh]
f_lat_deg=45.0
fplane=.false.
geometry='planar'

[!!namelist:cloud]
!!cff_spread_rate=1.0e-5
!!ice_width=0.02

[namelist:convection]
!!cv_scheme='gregory_rowntree'
!!number_of_convection_substeps=2

[!!namelist:damping_layer]

[namelist:domain_size]

[namelist:extrusion]
domain_top=1500.0
method='uniform'
number_of_layers=75

[namelist:files]
!!aerosols_ancil_path=''
!!albedo_nir_ancil_path=''
!!albedo_vis_ancil_path=''
!!ancil_directory=''
!!hydtop_ancil_path=''
!!land_area_ancil_path=''
!!orography_ancil_path=''
!!ozone_ancil_path=''
!!plant_func_ancil_path=''
!!sea_ancil_path=''
!!sea_ice_ancil_path=''
!!soil_ancil_path=''
!!sst_ancil_path=''
!!surface_frac_ancil_path=''

[namelist:finite_element]
coord_system='xyz'

[namelist:formulation]
dlayer_on=.false.
rotating=.false.

[namelist:helmholtz_solver]
si_pressure_a_tol=1.0e-12

[namelist:idealised]
test='warm_bubble'

[namelist:initial_pressure]
method='projected'

[namelist:initial_temperature]
theta_surf=303.05

[namelist:initial_wind]
profile='none'

[namelist:initialization]
ancil_option='none'
!!hydro_coriolis=.true.
init_option='analytic'

[namelist:io]
diagnostic_frequency=100

[!!namelist:microphysics]

[namelist:mixed_solver]
mixed_solver_a_tol=1.0e-6

[namelist:mixing]
method='3d_smag'
mix_factor=0.2
smagorinsky=.true.

[!!namelist:orbit]

[!!namelist:orographic_drag]

[namelist:orography]
orog_init_option='none'

[namelist:partitioning]
panel_decomposition='row'
partitioner='planar'

[namelist:physics]
!!convection_placement='fast'
!!microphysics_placement='slow'
!!orographic_drag_placement='slow'
!!radiation_placement='slow'
!!spectral_gwd_placement='slow'

[!!namelist:radiation]
!!cloud_inhomogeneity='mcica'
!!cloud_overlap='exponential_random'
!!cloud_vertical_decorr=10000.0
!!droplet_effective_radius='liu'
!!mcica_data_file='ga7/mcica_data'

[namelist:section_choice]
aerosol='none'
cloud='none'
convection='none'
methane_oxidation=.false.
!!microphysics='none'
orographic_drag='none'
radiation='none'
spectral_gwd='none'

[!!namelist:spectral_gwd]

[!!namelist:star]

[namelist:transport]
log_rho=.false.
oned_reconstruction=.true.
